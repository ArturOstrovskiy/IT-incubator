<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
<section class="hero">
  <div class="card">
    <div class="product-images-block">
      <img
        src="./assets/images/main-image.svg"
        alt="main-image"
      >
      <div class="preview">
        <img
          src="./assets/images/image-prev-1.svg"
          alt="image-prev-1"
        >
      </div>
      <div class="preview">
        <img
          src="./assets/images/image-prev-2.svg"
          alt="image-prev-2"
        >
      </div>
    </div>
    <div class="product-info-block">
      <h1 class="card-title">Fluted Contrast</h1>
      <span class="subtitle">Mug / 33 cl</span>
      <p class="description">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
      <div>
        <h2 class="title">Color options</h2>
        <ul>
          <li class="option selected">
            <div class="circle blue"></div>
          </li>
          <li class="option">
            <div class="circle green"></div>
          </li>
          <li class="option">
            <div class="circle red"></div>
          </li>
          <li class="option">
            <div class="circle black"></div>
          </li>
          <li class="option">
            <div class="circle yellow"></div>
          </li>
        </ul>
      </div>
      <div>
        <h2 class="title">Quantity</h2>
        <select class="quantity">
          name="Quantity"
          id="Quantity"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div>
        <h2 class="title">Price</h2>
        <span class="price">EUR 39.00</span>
      </div>
      <button class="btn">Add To Basket</button>
    </div>
  </div>
</section>
</body>

</html>
